steps:
  # Try to pull the image from the container registry, if it exists that can
  # speed up the build because previous layers are reused.
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: bash
    args:
      - '-c'
      - 'docker pull gcr.io/${PROJECT_ID}/gke-batch-job-devtools || exit 0'

  # Then create the `gke-batch-job-devtools` stage, using (if available) the
  # image we just pulled as a cache. When there are no changes to the
  # Dockerfile this caching can save 30 minutes or more.
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build',
           '--target', 'devtools',
           '-t', 'gcr.io/${PROJECT_ID}/gke-batch-job-devtools',
           '--cache-from', 'gcr.io/${PROJECT_ID}/gke-batch-job-devtools',
           '-f', 'Dockerfile',
           '.']
    timeout: 3600s

  # Push the work done so far to the container registry, if any of the
  # subsequent steps fail, the build will restart from this point when we
  # retry.
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${PROJECT_ID}/gke-batch-job-devtools:latest']

  # Create the main image.
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build',
           '-t', 'gcr.io/${PROJECT_ID}/gke-batch-job',
           '--cache-from', 'gcr.io/${PROJECT_ID}/gke-batch-job-devtools',
           '--target', 'gke-batch-job',
           '-f', 'Dockerfile',
           '.']
    timeout: 3600s

  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag',
           'gcr.io/${PROJECT_ID}/gke-batch-job:latest',
           'gcr.io/${PROJECT_ID}/gke-batch-job:${SHORT_SHA}']
    timeout: 3600s

timeout: 7200s
images:
  - 'gcr.io/${PROJECT_ID}/gke-batch-job'
  - 'gcr.io/${PROJECT_ID}/gke-batch-job:${SHORT_SHA}'
